<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad de Aprendizaje - EduGamify</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="logo">üéì EduGamify</h1>
                <p class="subtitle">Actividad de Aprendizaje</p>
            </div>
        </header>

        <main class="main-content">
            <div id="loadingSection" class="loading-section">
                <div class="loading-spinner"></div>
                <p>Cargando actividad...</p>
            </div>

            <div id="errorSection" class="error-section" style="display: none;">
                <div class="error-card">
                    <h3>‚ùå Error</h3>
                    <p id="errorMessage">No se pudo cargar la actividad.</p>
                    <button onclick="window.location.href='/'">Volver al Inicio</button>
                </div>
            </div>

            <div id="activitySection" class="activity-section" style="display: none;">
                <div class="activity-header">
                    <h2 id="activityTitle"></h2>
                    <p id="activityDescription"></p>
                    <div class="skill-badge" id="skillBadge"></div>
                </div>

                <form id="activityForm" class="activity-form">
                    <div id="activityContent">
                        <!-- El contenido se genera din√°micamente seg√∫n el tipo de actividad -->
                    </div>

                    <div class="student-info">
                        <label for="studentName">Tu Nombre *</label>
                        <input type="text" id="studentName" name="studentName" required placeholder="Ingresa tu nombre completo">
                    </div>

                    <button type="submit" class="submit-btn">
                        <span class="btn-text">Enviar Respuestas</span>
                        <span class="btn-loading" style="display: none;">Enviando...</span>
                    </button>
                </form>
            </div>

            <div id="successSection" class="success-section" style="display: none;">
                <div class="success-card">
                    <h3>üéâ ¬°Excelente Trabajo!</h3>
                    <p id="successMessage"></p>
                    
                    <div id="collectibleCard" class="collectible-card">
                        <div class="card-header">
                            <div class="card-icon" id="cardIcon"></div>
                            <div class="card-title">
                                <h4 id="cardSkillName"></h4>
                                <p id="cardActivityTitle"></p>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="student-info">
                                <strong>Estudiante:</strong> <span id="cardStudentName"></span>
                            </div>
                            <div class="score-info">
                                <strong>Puntuaci√≥n:</strong> <span id="cardScore"></span>
                            </div>
                            <div class="performance-level">
                                <span id="cardPerformanceLevel"></span>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button onclick="downloadCard()" class="download-btn">üì• Descargar Carta</button>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button onclick="window.location.href='/'">Volver al Inicio</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 EduGamify - Plataforma de Aprendizaje Gamificado</p>
        </footer>
    </div>

    <script src="student-script.js"></script>
</body>
</html>
